<div id="loginSplash" class="jumbotron">
	<h3>Email</h3>
	<input class="form-control" type="text" ng-model="loginEmail" id="loginEmail"/>
	<h3>Password</h3>
	<input type="password" class="form-control" ng-model="loginPassword" id="loginPassword">
	<button id="registerButton" class="btn btn-primary" ng-click="registerUser()">Register</button>
	<button id="loginButton"  ng-click="loginUser()" class="btn btn-primary">Login</button>
</div>

	<div class="container-fluid">
		<div class="row">
		<!-- the div below will repeat -->
			<div ng-repeat="tag in matchedArray" class="col-md-3">
          <div class="post-holder">
            <button ng-click="showModal(tag)" class="btn pinIt">Pin it</button>
            <button class="btn likeIt">Like it</button>
  					<img class="pinPic" src="{{tag.picture}}"/>
  					<p>{{tag.title}}</p>
        </div>
			</div>
		</div>
</div>

<!-- Modal -->
<div id="boardPicker" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <div class="sidePic modalInfo">
          <!-- save variable for image link in scope? -->
          <img src="#"/>
        </div>
        <div class="sideBoards modalInfo">
          <input type="text" class="form-control" placeholder="Search" />
          <!-- ng-repeat -->
          <div ng-repeat="item in boards" class="board-div">{{item.$id}} <button ng-click="showAddToBoard(item)" class="btn pinToBoard">Pin It</button></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
